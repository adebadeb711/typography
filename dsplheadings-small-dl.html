<!DOCTYPE html>
<html>
    <head>
        <title>Display Headings, Small and DL</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

        </script>
    </head>
    <body>
        <div class="container">
            <h1>Heading Lists</h1>
            <h1 class="display-1">I am breathing</h1>
            <h1 class="display-2">I am breathing</h1>
            <h1 class="display-3">I am breathing</h1>
            <h1 class="display-4">I am breathing</h1>

        </div>
        <div class="container">
            <h1>
                Lighter, Secondary Text with small tag and class text-muted<br><small class="text-muted">Hello Adeeb</small>
            </h1>

            <dl>
                <dt>Hi</dt>
                <dd>I'm small</dd>
            </dl>
        </div>
    </body>
</html>
